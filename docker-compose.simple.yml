version: '3.8'

services:
  schengen-calculator:
    image: nginx:alpine
    container_name: schengen-calculator
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./schengen_stay_calculator.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./favicon.png:/usr/share/nginx/html/favicon.png:ro
      - ./i18n:/usr/share/nginx/html/i18n:ro
    networks:
      - web

networks:
  web:
    driver: bridge
